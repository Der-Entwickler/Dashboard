<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Dashboard</title>
    <!-- Normalise CSS Style File  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ------------- -->
    <!-- Font Awsome Icons Kit -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ----------------- -->
    <!-- Google Fonts [Open Sans] -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- ----------- -->
    <!-- Main Style File -->
    <link rel="stylesheet" href="master.css" />
    <!-- ----------------- -->
    <!-- Framework CSS Style File -->
    <link rel="stylesheet" href="framework.css" />
    <!-- ------------- -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="holder d-flex">
          <aside class="d-flex-col p-10">
            <h1 class="p-10 p-relative">
              der entwickler
            </h1>
            <nav>
              <ul class="d-flex-col">
                <li>
                  <a href="">
                    <i
                      class="fa-solid fa-chart-bar"
                    ></i
                    >dashboard</a
                  >
                </li>
                <li>
                  <a href="">
                    <i
                      class="fa-solid fa-gears"
                    ></i
                    >settings</a
                  >
                </li>
                <li>
                  <a href=""
                    ><i
                      class="fa-solid fa-user"
                    ></i
                    >profile</a
                  >
                </li>
                <li>
                  <a href=""
                    ><i
                      class="fa-solid fa-hand-holding-hand"
                    ></i
                    >projects</a
                  >
                </li>
                <li>
                  <a href=""
                    ><i
                      class="fa-solid fa-graduation-cap"
                    ></i
                    >courses</a
                  >
                </li>
                <li>
                  <a href=""
                    ><i
                      class="fa-solid fa-user-group"
                    ></i
                    >friends</a
                  >
                </li>
                <li>
                  <a href=""
                    ><i
                      class="fa-solid fa-file"
                    ></i
                    >files</a
                  >
                </li>
                <li>
                  <a href=""
                    ><i
                      class="fa-solid fa-credit-card"
                    ></i
                    >plans</a
                  >
                </li>
              </ul>
            </nav>
          </aside>
          <section class="dash">
            <header class="d-flex p-relative">
              <i
                class="fa-solid fa-magnifying-glass p-absolute"
              ></i>
              <input
                type="search"
                name=""
                id=""
                class="b-rad-8 p-10"
                placeholder="type a keyword..."
              />
              <div class="note d-flex p-relative">
                <i class="fa-solid fa-bell"></i>
                <img
                  class="owner-avatar"
                  src="https://i.postimg.cc/5t6T10pX/profile-avatar.png"
                  alt="Avatar"
                />
              </div>
            </header>
            <h2 class="p-relative">dashboard</h2>
            <div
              class="articles d-flex p-relative m-20 p-20"
            >
              <article class="welcome p-relative">
                <div
                  class="welcome-header d-flex"
                >
                  <div class="header-heading">
                    <h2>welcome</h2>
                    <span>der entwickler</span>
                  </div>
                  <img
                    src="https://i.postimg.cc/Ghytt4rm/web-vector-5.jpg"
                    alt="Work Team"
                  />
                </div>
                <img
                  src="https://i.postimg.cc/5t6T10pX/profile-avatar.png"
                  alt=""
                  class="owner-avatar"
                />
                <div
                  class="owner-stats m-20-auto p-20 d-flex"
                >
                  <div class="personal-info">
                    <span>der entwickler</span
                    ><span
                      >front-end developer</span
                    >
                  </div>
                  <div class="projects">
                    <span>80</span
                    ><span>projects</span>
                  </div>
                  <div class="earnings">
                    <span>8500 $</span
                    ><span>earned</span>
                  </div>
                </div>
                <a
                  class="blue-button b-rad-8"
                  href="profile.html"
                  >profile</a
                >
              </article>
              <article class="draft">
                <h2>quick draft</h2>
                <span
                  >write a prompt that descibes
                  your ideas</span
                >

                <form action="">
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="title"
                  />
                  <textarea
                    name=""
                    id=""
                    placeholder="give us what's in your mind. talk freely!!"
                  ></textarea>
                  <input
                    type="submit"
                    value="save"
                  />
                </form>
              </article>
              <article></article>
              <article></article>
              <article></article>
              <article></article>
              <article></article>
              <article></article>
              <article></article>
              <article></article>
              <article></article>
              <article></article>
              <article></article>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
